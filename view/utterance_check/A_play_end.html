<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>発話チェックA 結果</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400&display=swap" rel="stylesheet">
  <style>
    * {
      text-align: center;
      font-family: 'Noto Sans JP', sans-serif !important;
    }
  </style>
</head>

<body>
  <h2>お疲れ様でした</h2>
  <div>
    <p>正解数：<span id="correctCount"></span></p>
    <p>ミス数：<span id="mistakeCount"></span></p>
    <p>正解した単語：<span id="correctWords"></span></p>
    <p>ミスした単語：<span id="mistakeWords"></span></p>
    <p style="color: red;">目標の正解数は<span id="targetCorrect"></span>で、結果の正解数は<span id="correctCountNumber"></span>でした。<br><span id="targetMessage"></span></p>
  </div>
  <a href='../../index.html'>トップ画面へ</a>
  <script>
    // URLパラメータから正解数とミス数を取得して表示
    const urlParams = new URLSearchParams(window.location.search);
    const correctCount = urlParams.get("correct");
    const mistakeCount = urlParams.get("mistakes");
    const correctWords = urlParams.get("correctWords");
    const mistakeWords = urlParams.get("mistakeWords");
    const targetCorrect = urlParams.get("targetCorrect"); // 目標の正解数を取得

    document.getElementById("correctCount").textContent = correctCount;
    document.getElementById("mistakeCount").textContent = mistakeCount;
    document.getElementById("correctWords").textContent = correctWords;
    document.getElementById("mistakeWords").textContent = mistakeWords;
    document.getElementById("targetCorrect").textContent = targetCorrect;
    document.getElementById("correctCountNumber").textContent = correctCount;

    const targetCorrectNumber = parseInt(targetCorrect); // 目標の正解数を整数に変換

    const targetMessage = document.getElementById("targetMessage");

    if (correctCount >= targetCorrectNumber) {
      targetMessage.textContent = "おめでとう！";
    } else {
      targetMessage.textContent = "またチャレンジしてね！";
    }
  </script>
  <script src="game/script.js"></script>
</body>

</html>
